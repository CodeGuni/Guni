<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button:active {
            background-color: #004085;
        }
        .button:focus {
            outline: none;
        }
        .button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .button:disabled:hover {
            background-color: #6c757d;
        }
        .button:disabled:active {
            background-color: #6c757d;
        }
        .button:disabled:focus {
            outline: none;
        }
        .button:focus-visible {
            outline: 2px solid #007BFF;
            outline-offset: 2px;
        }
        .button:focus-visible:active {
            outline: 2px solid #0056b3;
        }
        .button:focus-visible:disabled {
            outline: 2px solid #6c757d;
        }
        .button:focus-visible:disabled:active {
            outline: 2px solid #6c757d;
        }
        .button:focus-visible:disabled:hover {
            outline: 2px solid #6c757d;
        }
        .button:focus-visible:disabled:focus {
            outline: 2px solid #6c757d;
        }
        .button:focus-visible:disabled:focus-visible {
            outline: 2px solid #6c757d;
        }
        .button:focus-visible:disabled:focus-visible:active {
            outline: 2px solid #6c757d;
        }
        .button:focus-visible:disabled:focus-visible:hover {
            outline: 2px solid #6c757d;
        }
        .button:focus-visible:disabled:focus-visible:active {
            outline: 2px solid #6c757d;
        }
        .button:focus-visible:disabled:focus-visible:hover {
            outline: 2px solid #6c757d;
        }
        .button:focus-visible:disabled:focus-visible {
            outline: 2px solid #6c757d;
        }
        .button:focus-visible:disabled:focus-visible:active {
            outline: 2px solid #6c757d;
        }
        .button:focus-visible:disabled:focus-visible:hover {
            outline: 2px solid #6c757d;
        }
        .button:focus-visible:disabled:focus-visible {
            outline: 2px solid #6c757d;
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to My Page</h1>
            <p>This is a simple HTML page with a button.</p>
            <button class="button" onclick="alert('Button clicked!')">Click Me!</button>
        </div>
    </div>
    <script>
        // JavaScript code can go here if needed
        document.querySelector('.button').addEventListener('click', function() {
            alert('Button clicked!');
        });

        // Example of disabling the button after click
        document.querySelector('.button').addEventListener('click', function() {
            this.disabled = true;
            this.innerText = 'Clicked!';
        });     
    </script>
</body>
</html>
