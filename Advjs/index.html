<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guni's Online - Pickup</title>
    <link rel="stylesheet" href="/Advjs/styles.css" />
    <link rel="icon" href="/Advjs/favicon.png" />
  </head>
  <body>
    <header>
      <h1>Welcome to Guni's</h1>
      <p>Pickup your food before i eat it myself. No promises!</p>
      <p id="welcomeMsg"></p>
      <!-- 9. Added welcome message -->
    </header>

    <main>
      <section id="orderForm">
        <h2>Place Your Pickup Order</h2>
        <form id="customerDetails">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required />

          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" required />

          <label for="pickupDate">Pickup Date:</label>
          <input type="date" id="pickupDate" name="pickupDate" required />

          <label for="pickupTime">Time:</label>
          <input type="time" id="pickupTime" name="pickupTime" required />
          <label for="sideDish">Side Dish:</label>
          <select id="sideDish" name="sideDish">
            <option value="">Select a side dish (optional)</option>
            <option value="Rice">Rice</option>
            <option value="Naan">Naan</option>
            <option value="Fries">Fries</option>
          </select>
          <!-- Added Drinks -->
          <select id="Drinks" name="Drinks">
            <option value="">Select a drink (optional)</option>
            <option value="Coke">Coca-Cola</option>
            <option value="Ginger-Ale">Ginger-Ale</option>
            <option value="Energy-Drink">Energy-Drink</option>
          </select>

          <label for="specialInstructions">Special Instructions:</label>
          <textarea
            id="specialInstructions"
            name="specialInstructions"
          ></textarea>

          <button type="submit">Next</button>
        </form>
        <!-- 10. Added Name and Student number -->
        <small>&copy; Gunpreet Singh/9022194 2025</small>
      </section>
    </main>

    <script src="/Advjs/script.js"></script>
  </body>
</html>
