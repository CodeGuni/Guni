<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Online - Pickup</title>
    <link rel="stylesheet" href="/Advjs/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Guni's</h1>
        <p>Your favorite Indian and Canadian dishes ready for pickup!</p>
    </header>

    <main>
        <section id="orderForm">
            <h2>Place Your Pickup Order</h2>
            <form id="customerDetails">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>

                <label for="pickupDate">Pickup Date:</label>
                <input type="date" id="pickupDate" name="pickupDate" required>

                <label for="pickupTime">Time:</label>
                <input type="time" id="pickupTime" name="pickupTime" required>

                <label for="specialInstructions">Special Instructions:</label>
                <textarea id="specialInstructions" name="specialInstructions"></textarea>

                <button type="submit">Next</button>
            </form>
            <small>&copy; Gunpreet Singh 9022194 2025</small>
        </section>
    </main>

    <script src="/Advjs/script.js"></script>
</body>
</html>
