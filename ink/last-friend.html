<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ਆਖਰੀ ਦੋਸਤ</title>
    <link rel="stylesheet" href="/ink/styles.css">
</head>
<body>
    <button class="theme-toggle" aria-label="Toggle theme">🌗</button>
    <div class="container">
        <h1>ਮੇਰਾ ਆਖਰੀ ਦੋਸਤ</h1>
        <div class="poem"></div>
    </div>

    <script>
        const poem = `ਮੈਂ ਬਰਫ ਵਿੱਚ ਖੜਾ ਸੀ, ਠੰਡੀ ਹੱਡੀਆਂ ਤੱਕ ਚੀਰ ਰਹੀ ਸੀ,
ਚੁੱਪਚਾਪ ਰੋ ਰਿਹਾ ਸੀ, ਡਰਦਾ ਸੀ ਕਿ ਉਹ ਮੇਰੇ ਅੰਸੂ ਦੇਖ ਲੈਣ।

ਇੱਕ ਘੰਟੇ ਤੱਕ, ਮੈਂ ਫ਼ੋਨ ਆਪਣੇ ਕੰਨ ਨਾਲ ਲਗਾ ਰੱਖਿਆ,
ਉਮੀਦ ਕਰਦਾ ਕਿ ਤੁਸੀਂ ਕੁਝ ਕਹੋਗੇ ਜੋ ਮੈਂ ਸੁਣਨਾ ਚਾਹੁੰਦਾ ਸੀ।

ਤੁਸੀਂ ਲਾਈਨ 'ਤੇ ਰਹੇ, ਆਪਣੇ ਸਟਾਪ ਮਿਸ ਕਰੇ ਮੇਰੇ ਲਈ,
ਇੱਕ ਪਲ ਲਈ, ਸੋਚਿਆ, "ਸ਼ਾਇਦ ਤੁਸੀਂ ਸਮਝਦੇ ਹੋ।"

ਪਰ ਤੁਹਾਡੇ ਸ਼ਬਦ ਦਿਲ ਤੱਕ ਵੱਜੇ—"ਇਹ ਤੇਰਾ ਸੋਚਣਾ ਹੈ," ਤੁਸੀਂ ਕਿਹਾ,
ਮੇਰਾ ਦਿਲ ਭਾਰੀ ਹੋ ਗਿਆ, ਕਈ ਗੱਲਾਂ ਅਣਕਹੀਆਂ ਰਹਿ ਗਈਆਂ।

"ਮੈਨੂੰ ਥੋੜੀ ਜਗ੍ਹਾ ਚਾਹੀਦੀ ਹੈ," ਤੁਸੀਂ ਕਿਹਾ, "ਧੀਰੇ-ਧੀਰੇ,"
ਪਰ ਮੇਰੇ ਦਿਲ ਵਿੱਚ ਸਿਰਫ਼ ਪਛਤਾਵੇ ਦਾ ਵਜ਼ਨ ਭਰ ਗਿਆ।

ਤੁਸੀਂ ਕਿਹਾ ਕਿ ਮੈਂ ਤੁਹਾਨੂੰ ਤਣਾਅ ਦਿੱਤਾ, ਕਿ ਮੈਂ ਦਬਾਅ ਬਣਾਇਆ,
ਜਦ ਮੈਂ ਸਿਰਫ਼ ਸਾਡੇ ਰਿਸ਼ਤੇ ਨੂੰ ਸਾਂਭਣ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰ ਰਿਹਾ ਸੀ।

ਤੁਹਾਨੂੰ ਉਹ ਸ਼ਬਦ ਪਸੰਦ ਨਹੀਂ ਆਏ ਜੋ ਮੇਰੇ ਦਿਲ ਤੋਂ ਨਿਕਲੇ,
ਲੰਮੇ ਸੁਨੇਹੇ, ਇੱਕ ਨੋਟ, ਇੱਕ ਨਰਮ ਸ਼ੁਰੂਆਤ।

ਤੁਸੀਂ ਕਿਹਾ ਕਿ ਤੁਹਾਨੂੰ ਸ਼ਾਂਤੀ ਚਾਹੀਦੀ ਹੈ, ਦਬਾਅ ਤੋਂ ਦੂਰ,
ਅਤੇ ਮੈਂ ਸੋਚਦਾ ਹਾਂ ਕਿ ਸ਼ਾਇਦ ਤੁਸੀਂ ਫਿਰ ਮੈਨੂੰ ਦੁੱਖ ਦੇਣ ਤੋਂ ਡਰਦੇ ਹੋ।

ਸ਼ਾਇਦ ਇਹ ਦੋਸਤੀ ਨਹੀਂ ਸੀ, ਸ਼ਾਇਦ ਮੈਂ ਹੱਦਾਂ ਪਾਰ ਕਰ ਦਿੱਤੀਆਂ,
ਸ਼ਾਇਦ ਮੈਂ ਤੁਹਾਡੇ ਦਿਆਲੁਪਨ ਨੂੰ ਸੰਕੇਤ ਮੰਨ ਲਿਆ।

ਤੁਸੀਂ ਮੇਰਾ ਆਖਰੀ ਦੋਸਤ ਸੀ, ਜਿਸਨੂੰ ਮੈਂ ਕਾਇਮ ਰੱਖਿਆ,
ਪਰ ਹੁਣ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਮੈਂ ਫਿਕਰਮੰਦ ਰੋਸ਼ਨੀ ਦੇ ਪਿੱਛੇ ਭੱਜ ਰਿਹਾ ਸੀ।

ਮੈਂ ਹੋਰ ਦੋਸਤਾਂ ਨੂੰ ਛੱਡ ਦਿੱਤਾ ਜੋ ਮੇਰੇ ਨਾਲ ਖੜ੍ਹੇ ਰਹੇ,
ਜਿਨ੍ਹਾਂ ਨੂੰ ਮੈਂ ਦੂਰ ਕਰ ਦਿੱਤਾ, ਆਪਣੀ ਵਫ਼ਾਦਾਰੀ ਬੇਵਜ੍ਹਾ ਵਰਤ ਲਈ।

ਮੈਂ ਆਪਣੀ ਕਦਰ ਗਵਾ ਦਿੱਤੀ, ਆਪਣੀ ਇੱਜ਼ਤ ਗਿਰਾ ਦਿੱਤੀ,
ਕਿਉਂਕਿ ਮੈਂ ਸੋਚਦਾ ਸੀ ਤੁਸੀਂ ਇਸ ਲਾਇਕ ਸੀ।

ਪਰ ਦੋਸਤੀ ਵੀਨਤੀ ਨਹੀਂ ਹੁੰਦੀ, ਇਹ ਦਰਦ 'ਤੇ ਨਹੀਂ ਬਣਦੀ,
ਇਹ ਬਰਫ ਵਿੱਚ ਖੜ੍ਹ ਕੇ ਵਿਅਰਥ ਰੋਣਾ ਨਹੀਂ ਹੁੰਦੀ।

ਇਹ ਚੁੱਪ ਨਹੀਂ ਹੁੰਦੀ ਜਦ ਤੁਸੀਂ ਆਪਣਾ ਦਿਲ ਖੋਲ੍ਹ ਦਿੰਦੇ ਹੋ,
ਜਾਂ ਆਪਣੇ ਆਪ ਨੂੰ ਗੁਆ ਲੈਂਦੇ ਹੋ ਸਿਰਫ਼ ਪੂਰਾ ਮਹਿਸੂਸ ਕਰਨ ਲਈ।

<strong style="color: red;">ਤੁਸੀਂ ਮੇਰਾ ਆਖਰੀ ਦੋਸਤ ਸੀ, ਅਤੇ ਮੈਂ ਹਮੇਸ਼ਾ ਖਿਆਲ ਰੱਖਿਆ,
ਪਰ ਹੁਣ ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਚੁਣਦਾ ਹਾਂ—ਇਹ ਨਿਆਂਸੰਗਤ ਹੈ।</strong>

ਮੈਂ ਸਿੱਖਿਆਨੂੰ ਸੰਭਾਲ ਰੱਖਾਂਗਾ, ਪਰ ਹੁਣ ਮੈਂ ਦਰਦ ਖਤਮ ਕਰ ਰਿਹਾ ਹਾਂ।
ਮੈਂ ਤੁਹਾਨੂੰ ਛੱਡ ਰਿਹਾ ਹਾਂ, ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਦੁਬਾਰਾ ਬਣਾਉਂਦਾ ਹਾਂ।

ਅਤੇ ਇਸ ਵਾਰ, ਮੈਂ ਯਕੀਨ ਕਰਾਂਗਾ,
ਕਿ ਕਿਸੇ ਅਣਸ਼ਿਊਰ ਦੇ ਪਿੱਛੇ ਪੈ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਨਾ ਗੁਆਵਾਂ।`;

        const poemContainer = document.querySelector('.poem');
        const stanzas = poem.split('\n\n');
        
        stanzas.forEach((stanza, index) => {
            const div = document.createElement('div');
            div.className = 'stanza';
            div.textContent = stanza;
            div.innerHTML = stanza.replace(
                'ਤੁਸੀਂ ਮੇਰਾ ਆਖਰੀ ਦੋਸਤ ਸੀ, ਅਤੇ ਮੈਂ ਹਮੇਸ਼ਾ ਖਿਆਲ ਰੱਖਿਆ,ਪਰ ਹੁਣ ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਚੁਣਦਾ ਹਾਂ—ਇਹ ਨਿਆਂਸੰਗਤ ਹੈ।',
        `<strong>ਤੁਸੀਂ ਮੇਰਾ ਆਖਰੀ ਦੋਸਤ ਸੀ, ਅਤੇ ਮੈਂ ਹਮੇਸ਼ਾ ਖਿਆਲ ਰੱਖਿਆ,ਪਰ ਹੁਣ ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਚੁਣਦਾ ਹਾਂ—ਇਹ ਨਿਆਂਸੰਗਤ ਹੈ।</strong>`
    );
            div.style.animation = `stanzaFadeIn 0.8s ${index * 0.3}s forwards`;
            poemContainer.appendChild(div);
        });

        // Theme toggle
        const themeToggle = document.querySelector('.theme-toggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

        function setTheme(isDark) {
            if (isDark) {
                document.body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '🌖';
            } else {
                document.body.removeAttribute('data-theme');
                themeToggle.textContent = '🌗';
            }
        }

        // Initialize theme based on system preference
        setTheme(prefersDarkScheme.matches);

        themeToggle.addEventListener('click', () => {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            setTheme(!isDark);
        });

        // Listen for system theme changes
        prefersDarkScheme.addEventListener('change', (e) => {
            setTheme(e.matches);
        });
    </script>
</body>
</html>
