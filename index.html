<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var currentPath = window.location.pathname;

            // Redirect logic
            if (currentPath === "/") {
                // Redirect to LinkedIn if it's the home page
                window.location.href = "https://www.linkedin.com/in/guni/";
            } else if (currentPath === "/2fsas3") {
                // Redirect to a level 2 full stack assignment 3
                window.location.href = "https://sem2-fullstack-assignment3.onrender.com/"; 
            }
            
        });
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://www.linkedin.com/in/guni/">click here</a>.</p>
</body>
</html>
