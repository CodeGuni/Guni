<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons8-g-100.png" type="image/x-icon">
    <title>Gunpreet Singh</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        body {
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        .logo {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: 0.2em;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(30px);
            cursor: pointer;
            position: relative;
            display: inline-block;
        }
        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: #ffffff;
            transition: width 0.3s ease;
        }
        .logo:hover::after {
            width: 100%;
        }
        .status {
            font-size: 1.5rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(30px);
        }
        .loading-bar {
            width: 200px;
            height: 4px;
            background: #333;
            margin: 2rem auto;
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }
        .loading-progress {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff3366, #4433ff, #33ff66);
            background-size: 200% 100%;
            animation: gradientMove 2s linear infinite;
        }
        @keyframes gradientMove {
            0% { background-position: 100% 0; }
            100% { background-position: -100% 0; }
        }
        .status-details {
            max-width: 600px;
            margin: 0 auto 3rem;
            line-height: 1.6;
            color: #888;
            opacity: 0;
            transform: translateY(30px);
        }
        .progress-stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(30px);
        }
        .stat {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .stat:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ff3366, #4433ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stat-label {
            font-size: 0.9rem;
            color: #888;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(30px);
        }
        .social-link {
            color: #fff;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border: 2px solid #333;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .social-link:hover {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }
        .background-shapes div {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(60px);
        }
        .shape1 { width: 300px; height: 300px; background: #ff3366; top: -150px; left: -150px; }
        .shape2 { width: 400px; height: 400px; background: #4433ff; bottom: -200px; right: -200px; }
        .shape3 { width: 200px; height: 200px; background: #33ff66; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        @media (max-width: 768px) {
            .logo { font-size: 3rem; }
            .status { font-size: 1.2rem; }
            .status-details { font-size: 0.9rem; }
            .progress-stats { flex-direction: column; gap: 1rem; }
            .stat { padding: 0.8rem 1.5rem; }
            .social-links { flex-wrap: wrap; }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape1"></div>
        <div class="shape2"></div>
        <div class="shape3"></div>
    </div>
    <div class="container">
        <div class="logo">GUNI</div>
        <div class="status">Under Construction</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <div class="status-details">
            
        </div>
        <div class="progress-stats">
           
        </div>
        <div class="social-links">
            <a href="https://github.com/CodeGuni" class="social-link">GitHub</a>
            <a href="https://www.linkedin.com/in/guni/" class="social-link">LinkedIn</a>
            <a href="mailto:info@guni.ca" class="social-link">Contact</a>
        </div>
    </div>
    <script>
        
        gsap.from('.shape1', {
            duration: 2,
            x: -300,
            y: -300,
            opacity: 0,
            ease: 'power2.out'
        });
        gsap.from('.shape2', {
            duration: 2,
            x: 300,
            y: 300,
            opacity: 0,
            ease: 'power2.out',
            delay: 0.3
        });
        gsap.from('.shape3', {
            duration: 2,
            scale: 0,
            opacity: 0,
            ease: 'power2.out',
            delay: 0.6
        });
        const elements = ['.logo', '.status', '.loading-bar', '.status-details', '.progress-stats', '.social-links'];
        elements.forEach((element, index) => {
            gsap.to(element, {
                duration: 1,
                opacity: 1,
                y: 0,
                ease: 'power3.out',
                delay: 1 + (index * 0.2)
            });
        });
        gsap.to('.loading-progress', {
            duration: 2,
            x: '100%',
            ease: 'none',
            repeat: -1
        });
        gsap.to('.shape1', {
            y: '+=30',
            x: '+=20',
            duration: 4,
            ease: 'none',
            yoyo: true,
            repeat: -1
        });
        gsap.to('.shape2', {
            y: '-=30',
            x: '-=20',
            duration: 5,
            ease: 'none',
            yoyo: true,
            repeat: -1
        });
        gsap.to('.shape3', {
            y: '+=20',
            x: '-=10',
            duration: 4.5,
            ease: 'none',
            yoyo: true,
            repeat: -1
        });
        document.querySelectorAll('.stat').forEach(stat => {
            stat.addEventListener('mouseenter', () => {
                gsap.to(stat.querySelector('.stat-number'), {
                    scale: 1.1,
                    duration: 0.3,
                    ease: 'power2.out'
                });
            });
            stat.addEventListener('mouseleave', () => {
                gsap.to(stat.querySelector('.stat-number'), {
                    scale: 1,
                    duration: 0.3,
                    ease: 'power2.out'
                });
            });
        });
        const logo = document.querySelector('.logo');
        logo.addEventListener('mouseenter', () => {
            gsap.to(logo, {
                scale: 1.05,
                duration: 0.3,
                ease: 'power2.out'
            });
        });
        logo.addEventListener('mouseleave', () => {
            gsap.to(logo, {
                scale: 1,
                duration: 0.3,
                ease: 'power2.out'
            });
        });
    </script>
</body>
</html>
